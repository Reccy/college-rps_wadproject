<p id="intro-text">Hi!</p>
<p id="intro-subtext">All we need is your Username and Password!<br>We highly recommend that you use a seperate password to what you normally use!</p>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-login">
                <input type="text" id="userName" class="form-control input-sm input-field chat-input" placeholder="Username" />
                </br>
                <input type="password" id="userPassword" class="form-control input-sm input-field chat-input" placeholder="Password" />
                </br>
                <input type="password" id="userPasswordConfirm" class="form-control input-sm input-field chat-input" placeholder="Confirm Password" />
                </br>
                <label class="checkbox-inline" id="userChecked"><input class="big-checkbox" type="checkbox" value=""><p>I confirm that I am using a different password than usual</p></label>
                </br>
                <div class="wrapper center-class">
                    <p id="registerStatus"></p>
                    <span class="group-btn">     
                        <button href="#" class="menu-button b-navy center" onclick="registerSend();">Register</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#userName").keyup(function(event){
        if(event.keyCode == 13){
            window.loginSend();
        }
    });
    $("#userPassword").keyup(function(event){
        if(event.keyCode == 13){
            window.loginSend();
        }
    });
    $("#userPasswordConfirm").keyup(function(event){
        if(event.keyCode == 13){
            window.loginSend();
        }
    });
    $("#userChecked").keyup(function(event){
        if(event.keyCode == 13){
            if($("#userChecked>input").prop("checked")){
                $("#userChecked>input").prop("checked",false);
            } else {
                $("#userChecked>input").prop("checked",true);
            }
        }
    });
</script>
