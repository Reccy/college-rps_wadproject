<p id="intro-text">Welcome back!</p>
<p id="intro-subtext"></br></br></p>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-login">
                <input type="text" id="userName" class="form-control input-sm input-field chat-input" placeholder="Username" />
                </br>
                <input type="password" id="userPassword" class="form-control input-sm input-field chat-input" placeholder="Password" />
                </br>
                </br>
                <div class="wrapper center-class">
                    <p id="loginStatus"></p>
                    <span class="group-btn">
                        <button href="#" class="menu-button b-navy center" onclick="loginSend();">Login</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script adds event listeners to buttons so you can press "ENTER" to login -->
<script type="text/javascript">
    $("#userName").keyup(function(event){
        if(event.keyCode == 13){
            window.loginSend();
        }
    });
    $("#userPassword").keyup(function(event){
        if(event.keyCode == 13){
            window.loginSend();
        }
    });
</script>
